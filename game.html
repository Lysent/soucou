<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teehee</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" type="module"></script>
</head>

<body>
    <span id="performance" style="position: absolute;left:0;top:0">sso</span>
    <div class="holder">
        <canvas id="game" width="640" , height="480"></canvas>
        <div id="pausemenu" class="overlaymenu">
            <div id="resume">
                <span>Resume</span>
            </div>
            <div id="settings">
                <span>Settings</span>
            </div>
            <div id="title_screen">
                <span>Return to Title Screen</span>
            </div>
        </div>
    </div>

    <script>
        // pause menu language and buttons
        const resume = document.querySelector("#resume span");
        const settings = document.querySelector("#settings span");
        const title_screen = document.querySelector("#title_screen span");
        if (localStorage.getItem("languageScript") == "fr") {
            resume.textContent = "Reprendre";
            settings.textContent = "Paramètres";
            title_screen.textContent = "Retour à l'écran titre";
        } else {
            resume.textContent = "Resume";
            settings.textContent = "Settings";
            title_screen.textContent = "Return to Title Screen";
        }


        settings.addEventListener("click", () => {
            window.location.href = "./settings.html";
        });

        resume.addEventListener("click", () => {
            pausemenu.style.visibility = "hidden";
            game.ticker.pause(false);
        });

        resume.addEventListener('click', () => {
            pausemenu.style.visibility = 'hidden';
            game.ticker.pause(false)
        });
    </script>
</body>

</html>

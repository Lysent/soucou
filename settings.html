<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>
        <input type="checkbox" id="languageToggle"> French instead of English
    </label>
    <label>
        <input type="checkbox" id="outlineToggle"> Enable Outline
    </label>
    <label>
        <input type="checkbox" id="hitboxToggle"> Enable Hitboxes
    </label>

    <script>
        document.getElementById('languageToggle').addEventListener('change', function() {
            if (this.checked) {
                localStorage.setItem('languageScript', 'fr');
            } else {
                localStorage.setItem('languageScript', 'en');
            }
        });

        // Set the toggle state based on the stored value
        document.addEventListener('DOMContentLoaded', function() {
            const scriptToLoad = localStorage.getItem('languageScript') || 'en';
            document.getElementById('languageToggle').checked = scriptToLoad === 'fr';
        });

    </script>
</body>
</html>

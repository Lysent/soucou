<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difficulty Toggle Example</title>
</head>
<body>
    <div>
        <label>
            <input type="radio" name="difficulty" value="easy"> Easy
        </label>
        <label>
            <input type="radio" name="difficulty" value="normal"> Normal
        </label>
        <label>
            <input type="radio" name="difficulty" value="hard"> Hard
        </label>
    </div>

    <div id="output1">Output 1: <span id="output1Text"></span></div>
    <div id="output2">Output 2: <span id="output2Text"></span></div>
    <div id="output3">Output 3: <span id="output3Text"></span></div>

    <script>
        // Functions to handle different actions based on the selected difficulty
        function handleEasy() {
            localStorage.setItem('selectedDifficulty', 'easy');
            document.getElementById('output1Text').textContent = 'Easy mode is selected';
            document.getElementById('output2Text').textContent = '';
            document.getElementById('output3Text').textContent = '';
        }

        function handleNormal() {
            localStorage.setItem('selectedDifficulty', 'normal');
            document.getElementById('output1Text').textContent = '';
            document.getElementById('output2Text').textContent = 'Normal mode is selected';
            document.getElementById('output3Text').textContent = '';
        }

        function handleHard() {
            localStorage.setItem('selectedDifficulty', 'hard');
            document.getElementById('output1Text').textContent = '';
            document.getElementById('output2Text').textContent = '';
            document.getElementById('output3Text').textContent = 'Hard mode is selected';
        }

        // Function to update the outputs based on the selected difficulty
        function updateOutputs() {
            const selectedDifficulty = localStorage.getItem('selectedDifficulty');
            if (selectedDifficulty === 'easy') {
                handleEasy();
            } else if (selectedDifficulty === 'normal') {
                handleNormal();
            } else if (selectedDifficulty === 'hard') {
                handleHard();
            }
        }

        // Initialize the radio button state based on localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const selectedDifficulty = localStorage.getItem('selectedDifficulty');
            if (selectedDifficulty) {
                document.querySelector(`input[name="difficulty"][value="${selectedDifficulty}"]`).checked = true;
                updateOutputs();
            }

            // Add event listeners to the radio buttons
            document.querySelectorAll('input[name="difficulty"]').forEach(radio => {
                radio.addEventListener('change', (event) => {
                    const selectedValue = event.target.value;
                    if (selectedValue === 'easy') {
                        handleEasy();
                    } else if (selectedValue === 'normal') {
                        handleNormal();
                    } else if (selectedValue === 'hard') {
                        handleHard();
                    }
                });
            });
        });
    </script>
</body>
</html>
